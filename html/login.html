<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="../css/login&register.css" />
  <title>Entrar & Registo</title>
</head>

<body>

  <div class="container">
    <div class="forms">
      <div class="form login" id="login-form">
        <span class="title">Entrar</span>


        <form action="#">

          <!-- Elemento para exibir mensagens de erro -->
          <div id="error-message" class="error-message"></div>



          <div class="input-field">
            <input type="text" placeholder="Introduza o email" id="emailLo" required />
            <i class="uil uil-envelope icon"></i>
          </div>

          <div class="input-field">
            <input type="password" placeholder="Introduza a senha" id="senhaLo" required />
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash" id="togglePassword" style="cursor: pointer;"></i> <!-- Ícone do olho -->
        </div>
        


          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logCheck" />
              <label for="logCheck" class="text">Relembre-me</label>
            </div>

            <a href="../html/reset.html" class="text">Esqueceu a senha?</a>
          </div>

          <div class="input-field button">

            <button id="submit2" type="submit">Entrar</button>


          </div>
        </form>

        <div class="login-signup">
          <span class="text">
            Não és membro?
            <a href="" class="text signup-link">Registo</a>
          </span>
        </div>
      </div>

      <!-- Registration Form -->
      <div class="form signup" id="signup-form">
        <span class="title">Registo</span>

        <form action="#">
          <div class="alert" id="successMessage" style="display: none;">Conta criada com sucesso!</div>

          <div class="alert error" id="errorMessage" style="display: none;">
            <p>Erro: mensagem do erro aqui</p>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Nome de utilizador" id="nome" required />
            <i class="uil uil-user"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Introduza o email" id="email" required />
            <i class="uil uil-envelope icon"></i>
          </div>

          <div class="input-field">
            <input type="password" placeholder="Introduza a senha" id="senhaReg" required />
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash" id="togglePasswordReg" style="cursor: pointer;"></i> <!-- Ícone do olho -->
        </div>
        



          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="termCon" />
              <label for="termCon" class="text">Aceitei todos os termos e condições</label>
            </div>
          </div>

          <div class="input-field button">
            <button id="submit" type="submit">Registar</button>
          </div>
        </form>

        <div class="login-signup">
          <span class="text">
            Já és membro?
            <a href="#" class="text login-link">Entrar</a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Botão Voltar -->
  <div class="go-back">
    <button onclick="goBack()">Voltar</button>
  </div>




  <script>
    function goBack() {
      window.history.back();



    }



    document.addEventListener('DOMContentLoaded', function () {
    // Função para alternar visibilidade da senha (Login)
    const togglePassword = document.getElementById('togglePassword');
    const senhaLo = document.getElementById('senhaLo');

    if (togglePassword && senhaLo) {
        togglePassword.addEventListener('click', function () {
            // Se a senha estiver oculta, mostra a senha
            if (senhaLo.type === 'password') {
                senhaLo.type = 'text';
                togglePassword.classList.remove('uil-eye-slash');
                togglePassword.classList.add('uil-eye');
            } else {
                // Se a senha estiver visível, oculta a senha
                senhaLo.type = 'password';
                togglePassword.classList.remove('uil-eye');
                togglePassword.classList.add('uil-eye-slash');
            }
        });
    }

    // Função para alternar visibilidade da senha (Registo)
    const togglePasswordReg = document.getElementById('togglePasswordReg');
    const senhaReg = document.getElementById('senhaReg');

    if (togglePasswordReg && senhaReg) {
        togglePasswordReg.addEventListener('click', function () {
            // Se a senha estiver oculta, mostra a senha
            if (senhaReg.type === 'password') {
                senhaReg.type = 'text';
                togglePasswordReg.classList.remove('uil-eye-slash');
                togglePasswordReg.classList.add('uil-eye');
            } else {
                // Se a senha estiver visível, oculta a senha
                senhaReg.type = 'password';
                togglePasswordReg.classList.remove('uil-eye');
                togglePasswordReg.classList.add('uil-eye-slash');
            }
        });
    }
});

  </script>


  <script type="module" src="../js/register.js" defer></script>
  <script type="module" src="../js/login.js" defer></script>
  <script type="module" src="../js/script.js" defer></script>
</body>

</html>
